<div id="container">
	<mat-horizontal-stepper linear #stepper>
		<mat-step label="Shipping" [stepControl]="shippingForm">
			<mat-card>
				<mat-card-title>
					Shipping Information
				</mat-card-title>
				<mat-divider></mat-divider>
				<mat-card-content>
					<app-contact-form [form]="checkoutForm.controls['shippingAddress']"></app-contact-form>
				</mat-card-content>
				<form class="form-container" [formGroup]="checkoutForm.controls['shippingAddress']">
					<mat-checkbox class="form-item" [color]="'primary'">Also use for Billing Address
					</mat-checkbox>
				</form>
				<mat-divider></mat-divider>
				<form class="form-container" [formGroup]="checkoutForm.controls['shippingAddress']">
					<button class="form-item half" mat-flat-button type="reset" [color]="'accent'"
						(click)="reset('shippingAddress')"
						[disabled]="checkoutForm.controls['shippingAddress'].pristine">Clear Current</button>
					<button class="form-item half" mat-flat-button type="reset" [color]="'accent'"
						(click)="stepper.reset()">Reset All</button>
					<button class="form-item half" mat-flat-button matStepperNext type="button" [color]="'primary'"
						[disabled]="checkoutForm.controls['shippingAddress'].pristine" (click)="output()">Next</button>
				</form>
			</mat-card>
		</mat-step>
		<mat-step label="Billing" [stepControl]="billingForm">
			<mat-card>
				<mat-card-title>
					Billing Information
				</mat-card-title>
				<mat-divider></mat-divider>
				<mat-card-content>
					<app-contact-form [form]="checkoutForm.controls['billingAddress']"></app-contact-form>
				</mat-card-content>
				<mat-divider></mat-divider>
				<form class="form-container" [formGroup]="checkoutForm.controls['billingAddress']">
					<button class="form-item half" mat-flat-button type="reset" [color]="'accent'"
						(click)="reset('billingAddress')"
						[disabled]="!checkoutForm.controls['billingAddress'].pristine">Clear Current</button>
					<button class="form-item half" mat-flat-button type="reset" [color]="'accent'"
						(click)="stepper.reset()">Reset All</button>
					<button class="form-item half" mat-flat-button matStepperNext type="button" [color]="'primary'"
						[disabled]="checkoutForm.controls['billingAddress'].pristine" (click)="output()">Next</button>
				</form>
			</mat-card>
		</mat-step>
		<mat-step label="Payment" [stepControl]="paymentForm">
			<mat-card>
				<mat-card-title>
					Payment Information
				</mat-card-title>
				<mat-divider></mat-divider>
				<mat-card-content>
				</mat-card-content>
				<mat-divider></mat-divider>
				<form class="form-container" [formGroup]="checkoutForm.controls['paymentOption']">
					<button class="form-item half" mat-flat-button type="reset" [color]="'accent'"
						(click)="reset('paymentOption')"
						[disabled]="!checkoutForm.controls['paymentOption'].pristine">Clear Current</button>
					<button class="form-item half" mat-flat-button type="reset" [color]="'accent'"
						(click)="stepper.reset()">Reset All</button>
					<button class="form-item half" mat-flat-button matStepperNext type="button" [color]="'primary'"
						[disabled]="checkoutForm.controls['paymentOption'].pristine" (click)="output()">Next</button>
				</form>
			</mat-card>
		</mat-step>
		<mat-step label="Review">
			<mat-card>
				<mat-card-title>
					Checkout Review
				</mat-card-title>
				<mat-divider></mat-divider>
				<mat-card-content>
				</mat-card-content>
				<mat-divider></mat-divider>
			</mat-card>
		</mat-step>
	</mat-horizontal-stepper>
</div>
