<div id="container">
	<mat-horizontal-stepper linear>
		<mat-step>
			<ng-template matStepLabel>Shipping</ng-template>
			<mat-card>
				<mat-card-content>
					<app-contact-form [form]="paymentForm"></app-contact-form>
				</mat-card-content>
				<form class="form-container" [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
					<mat-checkbox class="form-item" [color]="'primary'">Also use for Billing Address
					</mat-checkbox>
					<button class="form-item half" mat-flat-button type="reset" [color]="'accent'" (click)="reset()"
						[disabled]="paymentForm.pristine">Clear</button>
					<button class="form-item half" mat-flat-button type="submit" [color]="'primary'"
						[disabled]="paymentForm.pristine">Next</button>
				</form>
			</mat-card>
		</mat-step>
		<mat-step>
			<ng-template matStepLabel>Billing</ng-template>
		</mat-step>
		<mat-step>
			<ng-template matStepLabel>Payment</ng-template>
		</mat-step>
		<mat-step>
			<ng-template matStepLabel>Review</ng-template>
		</mat-step>
	</mat-horizontal-stepper>
</div>
