<form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">

	<mat-form-field class="form-item half">
		<input matInput formControlName="firstName" placeholder="First Name" required>
	</mat-form-field>

	<mat-form-field class="form-item half">
		<input matInput formControlName="lastName" placeholder="Last Name" required>
	</mat-form-field>

	<div class="form-container form-item" formGroupName="address">
		<mat-form-field class="form-item">
			<input matInput formControlName="address1" placeholder="Address 1" required>
		</mat-form-field>

		<mat-form-field class="form-item">
			<input matInput formControlName="address2" placeholder="Address 2">
		</mat-form-field>

		<mat-form-field class="form-item half">
			<input matInput formControlName="city" placeholder="City" required>
		</mat-form-field>

		<mat-form-field class="form-item half">
			<input matInput formControlName="province" placeholder="Province" required>
		</mat-form-field>

		<mat-form-field class="form-item half">
			<input matInput formControlName="postalCode" placeholder="Postal Code" required>
		</mat-form-field>
		<div class="form-item half"></div>
	</div>

	<mat-form-field class="form-item half">
		<input matInput formControlName="email" placeholder="Email" required>
	</mat-form-field>

	<mat-form-field class="form-item half">
		<input matInput formControlName="confirmEmail" placeholder="Confirm Email" required>
	</mat-form-field>

	<mat-form-field class="form-item half">
		<input matInput formControlName="phone" placeholder="Phone" required>
	</mat-form-field>

	<div class="form-item half"></div>
</form>
