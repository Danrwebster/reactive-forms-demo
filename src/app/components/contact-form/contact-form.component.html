<form autocomplete="on" class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">

	<mat-form-field class="form-item half">
		<input matInput formControlName="firstName" type="text" autocomplete="given-name" placeholder="First Name" required>
	</mat-form-field>

	<mat-form-field class="form-item half">
		<input matInput formControlName="lastName" type="text" autocomplete="family-name" placeholder="Last Name" required>
	</mat-form-field>

	<div autocomplete="on" class="form-container form-item" formGroupName="address">
		<mat-form-field class="form-item">
			<input matInput formControlName="address" type="text" autocomplete="{{labelPrefix('street-address')}}" placeholder="Street Address" required>
		</mat-form-field>

		<mat-form-field class="form-item half">
			<input matInput formControlName="city" type="text" autocomplete="{{labelPrefix('address-level2')}}" placeholder="City" required>
		</mat-form-field>

		<mat-form-field class="form-item half">
			<input matInput formControlName="postalCode" type="text" autocomplete="{{labelPrefix('postal-code')}}" placeholder="Postal Code" required>
		</mat-form-field>
		
		<mat-form-field class="form-item half">
			<input matInput formControlName="province" type="text" autocomplete="{{labelPrefix('address-level1')}}" placeholder="Province" required>
		</mat-form-field>

		<mat-form-field class="form-item half">
			<input matInput formControlName="country" type="text" autocomplete="{{labelPrefix('country-name')}}" placeholder="Country" required>
		</mat-form-field>
	</div>

	<mat-form-field class="form-item half">
		<input matInput formControlName="email" type="email" autocomplete="email" placeholder="Email" required>
	</mat-form-field>

	<mat-form-field class="form-item half">
		<input matInput formControlName="confirmEmail" type="email" autocomplete="off" placeholder="Confirm Email" required>
	</mat-form-field>

	<mat-form-field class="form-item half">
		<input matInput formControlName="phone" type="tel" autocomplete="tel" placeholder="Phone" required>
	</mat-form-field>

	<div class="form-item half"></div>
</form>
